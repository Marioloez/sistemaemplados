{% include 'header.html' %}

{% with messages= get_flashed_messages() %} 
<!-- recibe todos los mensajes del flash -->

<!--si hay mensajes se desglozande 1 en 1 si hay errores con la validacion -->
{% if messages %} 
    <div class="Alert alert-danger" role="alert">
        {% for message in messages %}
            {{message}}
        {% endfor %}
    </div>
{% endif%}

{% endwith %}
<br><br>
<form method="post" action="/store" enctype="multipart/form-data">
    
    <div class="card">
        <div class="card-header">
            Ingresar empleados 
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del empledo</h5>
            <p class="card-text">
                
                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre">
                </div>

                <div class="form-group">
                    <label for="txtCorreo">Correo:</label>
                    <input id="txtCorreo" class="form-control" type="text" name="txtCorreo">
               <div class="form-group">
                   <label for="txtFoto">Foto:</label>
                   <input id="txtFoto" class="form-control" type="file" name="txtFoto">
               </div>
               
               <div class="form-group">
                <input type="submit" class="btn btn-success" value="Agregar">
                <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
               </div>

                </div>    
            
                <br>
               
            </p>
        </div>
    </div>


    
</form>
{% include 'footer.html' %}
